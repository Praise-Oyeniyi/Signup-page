<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div class="heading">
                <h3 class="form-heading">SIGN UP</h3>
            </div>
            <form action="" class="form" id="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" name="" id="Username" placeholder="John Doe">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" name="" id="Email" placeholder="john@email.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" name="" id="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="">Re-enter Password</label>
                    <input type="password" name="" id="Password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="">Address</label>
                    <input type="text" name="" id="Address" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="">Phone</label>
                    <input type="tel" name="" id="Phone-no" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <button>SIGN UP</button>
            </form>
    </div>
    <footer>
        <h5>Coded by <a href="https://twitter.com/praise_oyeniyi">Praise_Oyeniyi</a> </h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
